<head>
    <title>textcircle</title>
</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Text Circle</a>
        </div>
    </nav>
    <div class="container top-margin">
        <div class="row">
            <div class="col-md-6">
                {{> editor}}
            </div>
            <div class="col-md-6">
                {{> viewer}}
            </div>
        </div>
        {{> date_display}}
    </div>
</body>
<template name="date_display">
    {{current_date}}
</template>
<template name="viewer">
    <iframe id="viewer_iframe"></iframe>
</template>
<template name="editor">
    {{>sharejsCM docid=docid onRender=config id="editor"}}
</template>
